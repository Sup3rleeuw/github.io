<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invictus | Websites die nooit opgeven</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0f172a;
      --slate: #334155;
      --gold: #f59e0b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --overlay: rgba(15, 23, 42, 0.92);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--slate);
      background-color: #fff;
      overflow-x: hidden;
    }

    /* Scroll progress */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #e2e8f0;
      z-index: 1000;
    }
    #progress-bar {
      height: 100%;
      background: var(--gold);
      width: 0%;
      transition: width 0.2s ease;
    }

    /* Overlay voor demo's */
    .demo-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
    }
    .demo-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .demo-content {
      width: 95%;
      max-width: 1000px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transform: scale(0.95);
      transition: transform 0.4s;
    }
    .demo-overlay.active .demo-content {
      transform: scale(1);
    }
    .close-demo {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 2.2rem;
      color: white;
      cursor: pointer;
      z-index: 2001;
      background: rgba(0,0,0,0.3);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .close-demo:hover {
      background: rgba(245, 158, 11, 0.8);
      color: white;
    }

    header {
      text-align: center;
      padding: 120px 20px 100px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      position: relative;
      overflow: hidden;
    }
    .hero-bg-shape {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(245, 158, 11, 0.05);
      z-index: 1;
    }
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3.6rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 1.35rem;
      color: var(--slate);
      max-width: 700px;
      margin: 0 auto 2.4rem;
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      background: var(--navy);
      color: white;
      padding: 16px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.18);
    }
    .btn:hover {
      background: #1e293b;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.appear {
      opacity: 1;
      transform: translateY(0);
    }

    section {
      padding: 100px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .section-title {
      text-align: center;
      font-size: 2.4rem;
      color: var(--navy);
      margin-bottom: 60px;
      font-weight: 700;
    }

    /* PORTFOLIO */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 36px;
    }
    .portfolio-card {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0,0,0,0.09);
      transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer;
      position: relative;
    }
    .portfolio-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 45px rgba(0,0,0, 0.14);
    }
    .portfolio-img {
      height: 210px;
      background: linear-gradient(135deg, #cbd5e1, #94a3b8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      position: relative;
    }
    .portfolio-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .portfolio-card:hover .portfolio-overlay {
      opacity: 1;
    }
    .portfolio-overlay h3 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    .portfolio-overlay p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      max-width: 80%;
      text-align: center;
    }
    .demo-btn {
      background: var(--gold);
      color: var(--navy);
      padding: 8px 24px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 16px;
      display: inline-block;
    }
    .portfolio-content {
      padding: 24px;
      background: white;
    }
    .portfolio-content h3 {
      color: var(--navy);
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    /* Team */
    #team {
      text-align: center;
      background: #f8fafc;
    }
