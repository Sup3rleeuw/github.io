<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leon | Web Design for Ambitious Businesses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0f172a;
      --slate: #334155;
      --gold: #f59e0b;
      --light: #f8fafc;
      --gray: #94a3b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--slate);
      background-color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 100px 20px 80px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      position: relative;
    }
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 1.25rem;
      color: var(--slate);
      max-width: 650px;
      margin: 0 auto 2rem;
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      background: var(--navy);
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
    }
    .btn:hover {
      background: #1e293b;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.2);
    }
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      color: var(--navy);
      margin-bottom: 50px;
      font-weight: 700;
    }
    /* Skills Section */
    .skills {
      background-color: #f8fafc;
    }
